<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			background:grey;
		}
		.rel-white{
			height:200px;
			width:300px;
			background-color:white;
			position:relative;
			border:1px solid;
			border color:black;
		    left:200;
		    z-index:1;

		}
		.abs-red{
			height:120px;
			width:120px;
			background-color:red;
			border-radius:50%;
			position:absolute; 
			left:7%;
			top:7.5%;
			z-index:2;
		}
	</style>
</head>
<body>
	<div class="rel-white"></div>
	<div class="abs-red"></div>
</body>
