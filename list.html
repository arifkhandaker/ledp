<!DOCTYPE html>
<html>
<head>
    <title>HTML Un Order List Example</title>
     
</head>
<body>
    <h4>Disc Type list</h4>
    <ul type="disc">
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
    </ul>
    <h4>Circle Type list</h4>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>PHP</li>
    </ul>
    <h4>Square Type list</h4>
    <ul type="square">
        <li>Pragaph</li>
        <li>Table</li>
        <li>List</li>
    </ul>
</body>
